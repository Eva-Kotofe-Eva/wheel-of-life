<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Колесо жизненного баланса</title>
  <!-- Подключаем внешний файл со стилями -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Основной контейнер, центрированный по экрану -->
<div class="wrap">
  <div class="card">
    <!-- Верхняя панель: заголовок с пояснениями и кнопки управления -->
    <div class="header">
      <!-- Заголовок с цветовыми маркерами для пояснения обозначений -->
      <div class="title-container">
        <h1>Колесо жизненного баланса:</h1>
        <div class="subtitle-container">
          <!-- Маркер и подпись для текущего состояния (синий) -->
          <div class="subtitle-item">
            <span class="marker current-marker"></span>
            Что есть сейчас?
          </div>
          <!-- Маркер и подпись для желаемого состояния (розовый) -->
          <div class="subtitle-item">
            <span class="marker want-marker"></span>
            Что я хочу?
          </div>
        </div>
      </div>

      <!-- Кнопки управления приложением -->
      <div class="buttons">
        <button class="primary" id="btnUpdate">Обновить</button>
        <button id="btnReset">Сбросить</button>
        <button id="btnSave">Сохранить PNG</button>
      </div>
    </div>

    <!-- Основная сетка: левая панель с полями ввода и правая с колесом -->
    <div class="grid">
      <!-- Левая панель: список областей с полями "Есть" и "Хочу" -->
      <div class="panel">
        <!-- Заголовок колонок -->
        <div class="hdr">
          <div></div>
          <div>Есть</div>
          <div>Хочу</div>
        </div>

        <!-- Контейнер для динамически создаваемых строк с полями ввода -->
        <div class="inputs" id="inputs"></div>

        <!-- Легенда с цветными метками для каждой области -->
        <div class="legend" id="legend"></div>
      </div>

      <!-- Правая панель: SVG-колесо жизненного баланса -->
      <div class="panel chart-wrap">
        <!-- SVG с фиксированной системой координат 680x680 -->
        <svg id="wheel" viewBox="0 0 680 680"></svg>
      </div>
    </div>
  </div>
</div>

<!-- Подключаем JavaScript-логику в конце, когда DOM полностью загружен -->
<script src="wheel.js"></script>
</body>
</html>
