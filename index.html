<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Колесо жизненного баланса — Что есть сейчас? и Что я хочу?</title>

  <!-- Подключаем внешний файл со стилями -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Обёртка по центру экрана -->
<div class="wrap">
  <div class="card">
    <!-- Верхняя панель: заголовок + кнопки -->
    <div class="header">
      <h2 style="margin:0">Колесо жизненного баланса — Что есть сейчас? и Что я хочу?</h2>
      <div class="buttons">
        <button class="primary" id="btnUpdate">Обновить</button>
        <button id="btnReset">Сбросить</button>
        <button id="btnSave">Сохранить PNG</button>
      </div>
    </div>

    <!-- Две колонки: слева поля, справа колесо -->
    <div class="grid">
      <!-- Левая панель: список областей + поля "Есть / Хочу" -->
      <div class="panel">
        <!-- Заголовок столбцов -->
        <div class="hdr">
          <div></div>
          <div>Есть</div>
          <div>Хочу</div>
        </div>

        <!-- Сюда JS добавит строки с полями -->
        <div class="inputs" id="inputs"></div>

        <!-- Легенда с цветными точками -->
        <div class="legend" id="legend"></div>
      </div>

      <!-- Правая панель: само колесо (SVG) -->
      <div class="panel chart-wrap">
        <!-- viewBox даёт фиксированную систему координат 680×680 -->
        <svg id="wheel" viewBox="0 0 680 680"></svg>
      </div>
    </div>
  </div>
</div>

<!-- Подключаем логику колеса (JS) в самом конце, когда вся разметка уже есть -->
<script src="wheel.js"></script>
</body>
</html>
